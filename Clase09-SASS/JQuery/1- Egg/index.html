<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egg</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hola mundo!!!</h1>
    <img id="egggif" src="http://media.giphy.com/media/4hnQDVKVARZ6w/giphy.gif" style="opacity: 0;">
    <script>
        var egggif = document.getElementById("egggif");
        var egg = new Egg("up,up,down,down", function() {
            egggif.style.opacity = 1;
            window.setTimeout(function() {
                egggif.style.opacity = 0;
            }, 5000);
        }).listen();
    </script>
</body>
</html>
